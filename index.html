<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="calculator">
        <div id="display" class="input"></div>
        <div class="line">
            <button class="gray-bg button">AC</button>
            <button class="gray-bg button">+/-</button>
            <button class="gray-bg button">%</button>
            <button class="gray-bg button">/</button>
        </div>
        <div class="line">
            <button class="dark-gray-bg button">7</button>
            <button class="dark-gray-bg button">8</button>
            <button class="dark-gray-bg button">9</button>
            <button class="yellow-bg button">X</button>
        </div>
        <div class="line">
            <button class="dark-gray-bg button">4</button>
            <button class="dark-gray-bg button">5</button>
            <button class="dark-gray-bg button">6</button>
            <button class="yellow-bg button">-</button>
        </div>
        <div class="line">
            <button class="dark-gray-bg button">1</button>
            <button class="dark-gray-bg button">2</button>
            <button class="dark-gray-bg button">3</button>
            <button class="yellow-bg button">+</button>
        </div>
        <div class="line">
            <button class="dark-gray-bg zero button">0</button>
            <button class="dark-gray-bg button">.</button>
            <button class="yellow-bg button">=</button>
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
